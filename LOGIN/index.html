<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <h1>Login</h1>
        <div class="inputs">
            <input type="text" placeholder="User">
            <img src="../assets/bxs-user.svg" alt="user">
            <br>
            <input type="password" placeholder="Password">
            <img src="../assets/bxs-lock.svg" alt="lock">
        </div>
        <div class="check">
            <p>Remember me</p> <input type="checkbox">
        </div>
        <div class="forgot">
            <p>Forgot password?</p>
        </div>
        <div class="botom">
            <button>LOGIN</button>
        </div>
    </div>
</body>
</html>
